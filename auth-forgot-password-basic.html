  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="./" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo text-center">
                    <img src="sampleLogo.png" class="img-fluid" style="width:140px;height: 140px; border-radius:50%;">
                  </span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-3">Forgot Password? ðŸ‘‹</h4>
              <form id="passwordForm" class="mb-3" action="" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3 form-password-toggle">                
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" id="LoginBtn" type="submit">Submit</button>
                </div>
              </form>

              <p class="text-center">
                <span>New on our platform?</span>
                <a href="login" title="login">
                  <span>I Remember my Password</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        
        $('#passwordForm').on('submit', function(e) {
            e.preventDefault();

            const email = $('#email').val();
            const password = $('#password').val();

            $.ajax({
                url: 'parsers/resetPassword',
                type: 'POST',
                data: {
                    email: email,
                },
                beforeSend:function(){
                    $("#LoginBtn").prop("disabled", true).html("<i class='bi bi-hourglass-top'></i> Processing....");
                },
                success: function(response) {
                    if(response.includes("Password reset link has been sent to your email")){
                        successMessage(response);
                        setTimeout(function(){
                            window.location = './';
                        }, 1000);
                    }else{
                        errorMessage(response);
                        $('#passwordForm')[0].reset();
                    }
                    $("#LoginBtn").prop("disabled", false).html("Login");
                }
                
            });
        });

        function successMessage(message){
            Swal.fire({
              position: "top-end",
              icon: "success",
              title: message,
              showConfirmButton: false,
              timer: 1500
            });
        }

        function errorMessage(message) {
           
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: message,
              // footer: '<a href="#">Why do I have this issue?</a>'
            });
        }
    </script>
  </body>
